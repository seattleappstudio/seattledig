<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Netlify Form</title>
</head>
<body>
  <!-- Hidden static form for Netlify build detection -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <!-- Match hidden field from React form -->
    <input type="hidden" name="form-name" value="contact" />

    <!-- Honeypot field -->
    <p style="display:none">
      <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
    </p>

    <!-- Match visible fields exactly -->
    <input type="text" name="name" />
    <input type="email" name="email" />
    <select name="service">
      <option value="">Select a service...</option>
      <option value="Blog Writing & Management">Blog Writing & Management</option>
      <option value="Microapp Development">Microapp Development</option>
      <option value="Technical Writing">Technical Writing</option>
      <option value="No-code Websites">No-code Websites</option>
      <option value="Business Automation">Business Automation</option>
      <option value="Other">Other</option>
      <option value="I Don't Know">I Don't Know</option>
    </select>
    <textarea name="message"></textarea>
  </form>
</body>
</html>
